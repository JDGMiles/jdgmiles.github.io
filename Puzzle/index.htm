<script type="text/javascript">
function r() {
	for (var i=0;i<6;i++) {d[i]=Math.round(Math.random()*6)%6+1};
	for (var i=0;i<6;i++) {
		if (d[0]==i+1) {document.getElementById("u").innerHTML=p[i]};
		if (d[1]==i+1) {document.getElementById("c").innerHTML=p[i]};
		if (d[2]==i+1) {document.getElementById("h").innerHTML=p[i]};
		if (d[3]==i+1) {document.getElementById("e").innerHTML=p[i]};
		if (d[4]==i+1) {document.getElementById("a").innerHTML=p[i]};
		if (d[5]==i+1) {document.getElementById("t").innerHTML=p[i]};
	};
	document.getElementById("s").innerHTML="<t style=font-size:120%>&#10048</t>";
}

function s() {
	var s=0;
	for (var i=0;i<6;i++) {s=s+((d[i]-1)*(d[i]%2))}
	document.getElementById("s").innerHTML=s;
}
</script>
