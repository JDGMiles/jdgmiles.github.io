var mode=3; // Math.floor(Math.random()*4); // "featured", "new", "handy", "random"
var chrono=[8, 5, 6, 3, 4, 14, 10, 25, 7, 2, 17, 23, 11, 29, 27, 37, 19, 26, 28, 16, 9, 0, 1, 22, 15, 13, 38, 21, 20, 18, 12, 24, 30, 31, 32, 33, 34, 35, 36];

function shuffle(){
  content="<td>";
  for(i=0; i<title.length; i++){done[i]=0;}
  handycount=handy.length;
  featuredcount=featured.length;
  for(i=0; i<title.length; i++)
  {

    if(mode==0){
      document.getElementById("shufflebuttonarea").innerHTML="<img title=\"Featured\" id=\"shufflebutton\" src=\"featured.png\" style=\"width:60px; height:60px\" onclick=\"fadeshuffle();\">";
      if(featuredcount>0){
        entryid=featured[i];
        featuredcount--;
      }
      else{
        entryid=Math.floor((Math.random()*title.length));
        while(done[entryid]==1){
          entryid++;
          if(entryid>done.length-1){entryid=0;}
        }
      }
      done[entryid]=1;
      content=content+"<div class=\"entry\" id=\"entrybox"+i+"\"><center><div class=\"entryimagecontainer"+container[entryid]+"\"><a target=\"_blank\" href=\""+urlid[entryid]+"\"><img src=\"Index Page Images/"+imagetitle[entryid]+"\" class=\"entryimage\"></a></div></center><div class=\"entrytext\"><a class=\"titlelink\" target=\"_blank\" href=\""+urlid[entryid]+"\">"+title[entryid]+"</a> <br>"+description[entryid]+"</div></div><br>";

    }

    if(mode==1){
      document.getElementById("shufflebuttonarea").innerHTML="<img title=\"New\" id=\"shufflebutton\" src=\"new.png\" style=\"width:60px; height:60px\" onclick=\"fadeshuffle();\">";
      entryid=chrono[title.length-i-1];
      content=content+"<div class=\"entry\" id=\"entrybox"+i+"\"><center><div class=\"entryimagecontainer"+container[entryid]+"\"><a target=\"_blank\" href=\""+urlid[entryid]+"\"><img src=\"Index Page Images/"+imagetitle[entryid]+"\" class=\"entryimage\"></a></div></center><div class=\"entrytext\"><a class=\"titlelink\" target=\"_blank\" href=\""+urlid[entryid]+"\">"+title[entryid]+"</a> <br>"+description[entryid]+"</div></div><br>";
    }

    if(mode==2){
      document.getElementById("shufflebuttonarea").innerHTML="<img title=\"Handy\" id=\"shufflebutton\" src=\"handy.png\" style=\"width:60px; height:60px\" onclick=\"fadeshuffle();\">";
      if(handycount>0){
        entryid=handy[i];
        handycount--;
      }
      else{
        entryid=Math.floor((Math.random()*title.length));
        while(done[entryid]==1){
          entryid++;
          if(entryid>done.length-1){entryid=0;}
        }
      }
      done[entryid]=1;
      content=content+"<div class=\"entry\" id=\"entrybox"+i+"\"><center><div class=\"entryimagecontainer"+container[entryid]+"\"><a target=\"_blank\" href=\""+urlid[entryid]+"\"><img src=\"Index Page Images/"+imagetitle[entryid]+"\" class=\"entryimage\"></a></div></center><div class=\"entrytext\"><a class=\"titlelink\" target=\"_blank\" href=\""+urlid[entryid]+"\">"+title[entryid]+"</a> <br>"+description[entryid]+"</div></div><br>";

    }

    if(mode==3){
      document.getElementById("shufflebuttonarea").innerHTML="<img title=\"Random\" id=\"shufflebutton\" src=\"shuffle.png\" style=\"width:60px; height:60px\" onclick=\"fadeshuffle();\">";
      entryid=Math.floor((Math.random()*title.length));
      while(done[entryid]==1){
        entryid++;
        if(entryid>done.length-1){entryid=0;}
      }
      done[entryid]=1;
      content=content+"<div class=\"entry\" id=\"entrybox"+i+"\"><center><div class=\"entryimagecontainer"+container[entryid]+"\"><a target=\"_blank\" href=\""+urlid[entryid]+"\"><img src=\"Index Page Images/"+imagetitle[entryid]+"\" class=\"entryimage\"></a></div></center><div class=\"entrytext\"><a class=\"titlelink\" target=\"_blank\" href=\""+urlid[entryid]+"\">"+title[entryid]+"</a> <br>"+description[entryid]+"</div></div><br>";
    }

  }

  mode++;

  content=""+content+"<div class=\"entry\" id=\"entrybox"+title.length+"\"><center><div class=\"entryimagecontainer1\"><a target=\"_blank\" href=\"http://jdgmiles.github.io/Marcus Du Sautoy/\"><img src=\"Index Page Images/Marcus Du Sautoy.png\" class=\"entryimage\"></a></div></center><div class=\"entrytext\"><a class=\"titlelink\" target=\"_blank\" href=\"http://jdgmiles.github.io/Marcus Du Sautoy/\">Marcus Du Sautoy</a> <br>Not a &ldquo;project&rdquo; but a post from my old uni blog I uploaded to github as a test.<br>I left it here for good luck.</div></div><br><div class=\"entry\" id=\"entrybox"+(title.length+1)+"\"><center><div class=\"entryimagecontainer2\"><a target=\"_blank\" href=\"http://jdgmiles.wordpress.com/\"><img src=\"Index Page Images/Blog.jpg\" class=\"entryimage\"></a></div></center><div class=\"entrytext\"><a class=\"titlelink\" target=\"_blank\" href=\"http://jdgmiles.wordpress.com/\">JDGM Blog</a> <br>Well done, you made it all the way to the bottom!</div></div></td>"
  document.getElementById("contents").innerHTML=content;

  canvas = document.getElementById("canvas");
  ctx = canvas.getContext("2d");
  canvas.width = field.width;
  canvas.height = field.height;

  ctx.fillStyle=fieldcolor;
  ctx.fillRect(0, 0, field.width, field.height);
  time=0.071;
  xpos=A*Math.sin(a*time+delta)+field.width/2;
  ypos=B*Math.sin(b*time)+field.height/2;

}

function fadeshuffle(){
  if(switched==0){
    document.getElementById("helpertext").innerHTML=helper[mode];
    if(mode==1){document.getElementById("helpertext").style.verticalAlign="91%";}
    else{document.getElementById("helpertext").style.verticalAlign="89%";}
    switched=1;
  }

  if(fadestate==1){fadestage-=fadeamount;}
  if(fadestate==0){fadestage+=0.8*fadeamount;}
  if(fadestage<0){fadestage=0; fadestate=0; shuffle(); scroll(0,0);}
  if(fadestage>1){fadestage=1; fadestate=1; switched=0;}
  for(i=0; i<title.length+3; i++){document.getElementById("entrybox"+i).style.opacity=fadestage;}
  document.getElementById("shufflebutton").style.opacity=fadestage;
  if(fadestate==0 && fadestage!=0){document.getElementById("helpertext").style.opacity=(0.5-Math.abs(0.5-fadestage))*1.1;}
  if(fadestage!=1 || fadestate!=1){if(fadestage==0){setTimeout(fadeshuffle, 13*fadespeed);} else{setTimeout(fadeshuffle, fadespeed);}}

}

var field={width:450, height:300};
var fieldcolor="black";
var fps=120;
var A=field.width/2-3;
var B=field.height/2-3;
var a=28;
var b=23;
var delta=0;
var xpos=A*Math.sin(a*time+delta)+field.width/2;
var ypos=B*Math.sin(b*time)+field.height/2;
var increment=0.001;

shuffle();

var canvas = document.getElementById("canvas"),
    ctx = canvas.getContext("2d");

canvas.width = field.width;
canvas.height = field.height;

function draw(){

	if(time<6.5){
		ctx.beginPath();
		ctx.moveTo(xpos, ypos);
		ctx.lineTo(A*Math.sin(a*time+delta)+field.width/2, B*Math.sin(b*time)+field.height/2);
		xpos=A*Math.sin(a*time+delta)+field.width/2;
		ypos=B*Math.sin(b*time)+field.height/2;
		ctx.strokeStyle="white";
		ctx.lineWidth=2;
		ctx.stroke();
	}
	else{
		ctx.fillStyle = "rgba(0, 0, 0, "+0.4*(time-6.5)+")";
		ctx.fillRect(0, 0, field.width, field.height);
	}

	time=time+increment;

	if(time>6.8){
		ctx.fillStyle=fieldcolor;
		ctx.fillRect(0, 0, field.width, field.height);
		time=0.071;
		xpos=A*Math.sin(a*time+delta)+field.width/2;
		ypos=B*Math.sin(b*time)+field.height/2;
	}

	setTimeout(draw, 1000/fps);


}

function begin(){
	ctx.fillStyle=fieldcolor;
	ctx.fillRect(0, 0, field.width, field.height);
	ctx.moveTo(field.width/2, field.height/2);
	draw();
}

begin();
